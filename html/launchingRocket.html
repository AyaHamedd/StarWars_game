<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/selectCharacter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body id="launchingRocket">
    <p style="color:rgb(255, 143, 199);font-family:'Courier New';font-weight: 900; text-align: center;font-size: 2vw; margin-top: 3vh;">
        Your ship is
        launching!</p>
    <img id="characterInsideShip">
    <script>
        const character = localStorage.getItem("selectedCharacter");
        document.getElementById("characterInsideShip").src = "../img/" + character + ".png";
        setTimeout(myFunction, 3100);
        function myFunction() {
            window.location.href = "../html/level.html";
        }
    </script>
</body>
